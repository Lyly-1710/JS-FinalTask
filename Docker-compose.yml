version: '3.8'

services:
  app:
    image: my-image
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - my-network

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: poll-sgup
    ports:
      - "3307:3306"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge